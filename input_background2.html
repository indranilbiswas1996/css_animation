<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <title>Document</title>
    <style type="text/css">
        html, body{
            margin: 0;
            font-family: "Open Sans", sans-serif;
        }
        h3{
            margin: 0;
            padding: 15px 5%;
            background: #101010;
            color: #fff;
        }
        .container{
            width: 100%;
            margin: auto;
            text-align: center;
            top: 25%;
            position: absolute;
        }
        .input-container{
            width : 30%;
            height: auto;
            position: relative;
            display: inline-block;
            padding: 2% 3%;
            box-shadow: 0px 5px 20px 0px #00000050;
            border: 1px solid #cdcdcd;
        }
        .input-inner-container{
            padding: 0px 0;
            position: inherit;
        }
        .input{
            border: 0;
            padding: 3% 2%;
            width: 96%;
            background: #ffffff00;
            box-shadow: 0px 0px 0px 3px #264da5;
        }
        .input:focus{
            outline: none;
        }
        /*Left*/
        .left::before,
        .left::after{
            content: "";
            width: 0%;
            position: absolute;
            height: 100%;
            top: 0;
            left: 0;
            background: #264da520;
            z-index: -1;
            transition: all 0.3s linear;
            display: inline-block;
        }
        .left::after{
            left: auto;
            right: 0;
        }
        .input:focus ~ .left::before,
        .input:focus ~ .left::after{
            width: 50%;
        }
        /*Right*/
        .right{
            content: "";
            width: 0%;
            height: 100%;
            position: absolute;
            top: 0;
            right: 50%;
            display: inline-block;
            background: #264da520;
            z-index: -1;
            transition: all 0.3s linear;
        }
        .input:focus ~ .right{
            width: 100%;
            right: 0;
        }
    </style>
</head>
<body>
    <header>
        <h3>Input with background css animation #2</h3>
    </header>
    <div class="container">
        <div class="input-container">
            <div class="input-inner-container">
                <input  type="text" class="input" placeholder="Enter first name" required>
                <span class="left"></span>
            </div>
        </div>
        <div class="input-container">
            <div class="input-inner-container">
                <input  type="text" class="input" placeholder="Enter last name" required>
                <span class="right"></span>
            </div>
        </div>
    </div>
</body>
</html>
